<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Uczniowie </span>

    <div layout:fragment="content">
    	<div th:include="menuFragment" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Id</th><th>Id studenta</th><th>Data</th><th>Obecność</th><th>Id kursu</th><th>Modyfikuj</th><th>Usun</th></tr>
			<tr th:each="attendance: ${attendances}">
				<td><span th:text="${attendance.id}" /></td>
				<td><span th:text="${attendance.student.id}" /></td>
				<td><span th:text="${attendance.classDate}" /></td>
				<td><span th:text="${attendance.attendance}" /></td>
				<td><span th:text="${attendance.course.name}" /></td>
				<!-- <td><span th:text="none"/></td> -->

		        <td>
		            <form action="ModifyAttendance" method="POST">
		            	<input type="hidden" name="attendanceId" th:value="${attendance.id}" />
		                <button type="submit">Modify</button>
		            </form>
		        </td>
		        <td>
		            <form action="DeleteAttendance" method="POST">
		            	<input type="hidden" name="attendanceId" th:value="${attendance.id}" />
		                <button type="submit">Usun</button>
		            </form>
				</td>
			</tr>
		
		
		</table><br/><a href='AddAttendance'>Dodaj studenta</a><br/><br/>
		
    </div>

</body>
</html>
